<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fun Translation App</title>
  </head>

  <body>
    <nav>
      <h1>English To Yoda</h1>
    </nav>
    <div class="container">
      <textarea
        name="input"
        id="text-input"
        cols="30"
        rows="10"
        placeholder="Type your text here you need to convert"
      ></textarea>
      <div class="buttons">
        <button id="btn-translate">Translate</button>
        <button id="btn-clear">Clear</button>
      </div>
      <textarea
        name="output"
        id="output"
        cols="30"
        rows="10"
        placeholder="Output will be shown here"
      ></textarea>
    </div>
    <footer>
      <p>Thank You For Playing</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
